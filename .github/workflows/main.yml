name: WolvenKit-Check-Build
on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
      - develop
      - stable
  push:
    branches:
      - master      
      - develop
      - stable

jobs:   
  check-wkit-win:
    runs-on: windows-latest

    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100

    - name: dotnet clean
      run: dotnet clean ./WolvenKit.sln --configuration Release && dotnet nuget locals all --clear
    - name: dotnet restore
      run: dotnet restore ./WolvenKit.sln 

    - uses: naminodarie/get-net-sdk-project-versions-action@v1
      id: get-version
      with:
        proj-path: ./WolvenKit/WolvenKit.UI.csproj
    - run: echo "${{steps.get-version.outputs.version}}"

    - name: dotnet publish WolvenKit
      run: dotnet publish ./WolvenKit/WolvenKit.UI.csproj -o publish/app/${{steps.get-version.outputs.version}} --no-self-contained --no-restore -r win-x64 -c Release -f net5.0-windows

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: artifact_wkit-windows
        path: ./publish/app/${{steps.get-version.outputs.version}}

  check-console-win:
    runs-on: windows-latest
    
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100
    - name: dotnet clean
      run: dotnet clean ./CP77Tools.sln --configuration Release && dotnet nuget locals all --clear
    - name: dotnet restore
      run: dotnet restore ./CP77Tools.sln

    - name: Get version
      uses: naminodarie/get-net-sdk-project-versions-action@v1
      id: get-version
      with:
        proj-path: ./WolvenKit.CLI/WolvenKit.CLI.csproj
    - run: echo "${{steps.get-version.outputs.version}}"

    - name: dotnet publish WolvenKit.Console
      run: dotnet publish ./WolvenKit.CLI/WolvenKit.CLI.csproj -o publish/console/${{steps.get-version.outputs.version}} --no-self-contained --no-restore -r win-x64 -c Release -f net5.0-windows

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: artifact_console-windows
        path: ./publish/console/${{steps.get-version.outputs.version}}
